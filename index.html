<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Service Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="hello.js" defer></script>
</head>
<body>

  <form action="/submit_registration" method="POST">
    <h2>Register</h2>
    <div id="form-feedback" style="display: none;"></div>
    <div id="feedbackDiv"></div>


    <!-- Username -->
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-z,A-Z]+" title="upercase and lowercase letters allowed">
    

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" part="[a-z,A-Z]" title="Numbers are not allowed ">

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <!-- Age -->
    <label for="age">Age (optional)</label>
    <input type="number" id="age" name="age" min="13" max="120">

    <!-- Terms of Service -->
    <div class="checkbox">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms" style="display: inline;">I agree to the Terms of Service</label>
    </div>

    <!-- Submit -->
    <button type="submit">Register</button>
  </form>

</body>
</html>
